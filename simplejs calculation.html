<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id =num1 placeholder="number here"><br>
    <input type="text" id =num2 placeholder="number here"><br>
    <button onclick="addNumbers()">Add</button>
    <button onclick="subtractNumbers()">Subtract</button>
    <button onclick="multiplyNumbers()">Multiply</button>
    <h2>result:<span id="result"></span></h2>
<script>
    function addNumbers(){
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var result = parseInt(num1) + parseFloat(num2);
        document.getElementById("result").innerHTML = result;
    }
    
    function subtractNumbers(){
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var result = parseInt(num1) - parseInt(num2);
        document.getElementById("result").innerHTML = result;
    }
    
    function multiplyNumbers(){
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var result = parseInt(num1) * parseInt(num2);
        document.getElementById("result").innerHTML = result;
    }
    
    
</script>

</body>
</html>
